<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="dealer">
            <h2>Dealer</h2>
            <div id="dealer-cards"></div>
        </div>
        <div id="player">
            <h2>You</h2>
            <div id="player-cards"></div>
        </div>
        <div id="controls">
            <button id="hit">Hit</button>
            <button id="stand">Stand</button>
            <button id="double-down">Double Down</button>
            <button id="insurance">Insurance</button>
            <button id="reset">Reset Game</button>
            <button id="loan" style="display:none;">Get Loan</button>
            <button id="change-mode">Change Game Mode</button>
            <input type="number" id="bet" placeholder="Enter your bet">
        </div>
        <div id="info">
            <p>Balance: <span id="balance">1000</span></p>
            <p>Total Winnings: <span id="total-winnings">0</span></p>
            <p>Playtime: <span id="playtime">0</span> seconds</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
