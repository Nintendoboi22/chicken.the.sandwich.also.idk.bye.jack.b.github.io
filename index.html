<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="dealer-hand"></div>
        <div id="player-hand"></div>
        <button id="start-button" onclick="startGame()">Start</button>
        <button id="reset-bet-button" onclick="resetBet()">Reset Bet</button>
        <div id="current-bet-box">
            Current Bet: <span id="current-bet">0</span>
        </div>
        <div id="play-time">Play Time: <span id="time-played">0</span> minutes</div>
        <div id="winnings">Winnings: <span id="total-winnings">0</span></div>
        <button id="insurance-button" onclick="takeInsurance()">Insurance</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
